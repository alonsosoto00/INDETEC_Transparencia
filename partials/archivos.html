<div class="box box-solid">
    <div class="box-header">
        <h3 class="box-title">Listado de Archivos Almacenados</h3>
        <div class="pull-right box-tools">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#uploadModal" ng-click="back()">Cargar archivo</button>
            <!-- Modal -->
            <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="bootstrapModalLabel" aria-hidden="true" ng-controller="MyContoller">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Carga de archivos</h4>
                        </div>

                        <div class="modal-body">
                            <file-manager></file-manager>
                        </div>

                        <div class="modal-footer">
                            <button type="button" id="back" class="btn btn-success siguiente" style="display:none" ng-click="back()">Atras</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="next" class="btn btn-success siguiente" ng-click="next()" ng-disabled="nuevo.descripcion=='' || nuevo.fecha_fin==''">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-right" ng-model="rangoArchivos">
                    Mostrar Ãºltimos
                    <!-- <select>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                            </select> -->
                    <!-- <div class="col-xs-2">
                            	<input type="text" name="rango.CT_Rango" id="inputRango.CT_Rango" class="form-control" value="" required="required" pattern="" title="">
                            </div> -->
                    <input type="text" name="rango.CT_Rango" style="height: 20px; width: 30px;"/>
                    <select data-ng-model="rangos.CMTR_TipoRango" data-ng-options="rango.CMTR_TipoRango for rango in rangos track by rango.CMTR_TipoRango">
                        <option disabled="disabled" value="">Seleccione..</option>
                    </select>
                    <!--  <select ng-model="selected.rangoArchivos" ng-options="rango.selected.CMTR_TipoRango for rango.selected in rangos track by rango.selected.CMTR_TipoRangoId">
                                <option disabled="disabled" value="">Seleccione..</option>
                            </select> -->
                </div>
            </div>
        </div>
        <!--si el array esta en length 0 se mostrara ese mensaje-->
        <div class="row" ng-show="selected.filesNodo === null">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                No hay archivos...
            </div>
        </div>
        <div class="row" ng-show="selected.filesNodo == 0">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                Se estan cargando...
            </div>
        </div>
        <table ng-show="selected.filesNodo !== null && selected.filesNodo != 0" class="table table-condensed table-hover">
            <tbody>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 40%">Nombre</th>
                    <th style="width: 40%">Descargas</th>
                    <th style="width: 10%"></th>
                </tr>
                <tr ng-repeat="file in selected.filesNodo">
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>{{file.NombreReporte}}</td>
                    <td>
                        <span class="badge bg-red">pdf</span>
                        <span class="badge bg-blue">doc</span>
                        <span class="badge bg-green">xls</span>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs" data-toggle="modal" href='#modal-edit'>
                            <il class="fa fa-pencil"></il>
                        </a>
                        <div class="modal fade" id="modal-edit">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Nuevo nombre</h4>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
